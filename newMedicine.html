<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Pharmacy Place</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css">
</head>

<body>
    <!-- Header content -->
    <header>
        <div class="header_icon_anchor">
            <a href="index.html">
                <img src="images/pharmacy_logo.jpeg" alt="the pharmacy place logo" class="header_logo">
                <p class="title_header">The e-Pharmacy Place</p>
            </a>
        </div>
        <div class="header_items">
            <a href="medicines.html">Start Buying Medicines!! </a>
            <a href="index.html">Login</a>
            <a href="index.html">Sign up</a>
        </div>
    </header>
    <div class="sub_header">
        <hr>
        <a href="newMedicine.html">Add Medicines</a>
    </div>
    <!-- Body content -->
    <div class="main_container">
        <div>
            <h1>Add medicine form!</h1>
            <table>
                <form action="">
                    <tr>
                        <td>
                            <label for="category">Category:</label>
                        </td>
                        <td>
                            <input type="text" class="category" name="category" placeholder="category" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="medicine">Medicine:</label>
                        </td>
                        <td>
                            <input type="text" class="medicine" name="medicine" placeholder="medicine" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="company">Company:</label>
                        </td>
                        <td>
                            <input type="text" class="company" name="company" placeholder="company" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="description">Description:</label>
                        </td>
                        <td>
                            <textarea class="description" name="description" placeholder="description"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="submit_button" value="Submit">
                            </input>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
    <!-- Footer content -->
    <footer>
        <p class="copyright_footer">&copy;The Pharmacy Place (e-pharmacy)</p>
        <a href="index.html">About</a>
        <a href="index.html">Contact</a>
        <div class="footer_icons">
            <img src="images/twitter_logo.png" alt="Twitter logo" class="header_logo">
            <img src="images/fb_logo.png" alt="Facebook logo" class="header_logo">
        </div>
    </footer>
</body>

</html>
